    <div class="regform">
        <div class="alert"><p>Your Information has been Registered</p> </div>
        <div class="reghead">
            <h2>REGISTRATION</h2>
        </div>
        <div>
            <form action="" id="register">
                <div class="regpara">
                    <div class="regp1">
                        <div class="fn">
                            <span class="details">First Name</span>
                            <input type="text" id="fname" placeholder="Enter your first name" required>
                        </div>
                        <div class="email">
                            <span class="details">Email</span>
                            <input type="text" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="=aadhar">
                            <span class="details">Aadhar Card Number</span>
                            <input type="text" id="aadhar" placeholder="Enter your aadhar number" required minlength="12" maxlength="12">
                        </div>
                    </div>
                    <div class="regp2">
                        <div class="ln">
                            <span class="details">Last Name</span>
                            <input type="text" id="lname" placeholder="Enter your last name" required>
                        </div>
                        <div class="phone">
                            <span class="details">Phone Number</span>
                            <input type="text" id="phone" placeholder="Enter your number" required minlength="10" maxlength="10">
                        </div>
                        <div class="pass">
                            <span class="details">Password</span>
                            <input type="text" id="pass" placeholder="Enter your password" required minlength="6">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply</button>
                </div>
            </form>
        </div>
    </div>
